<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vencimientos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Consulta de Vencimientos</h1>
        <div class="fecha-actualizacion" id="fecha-actualizacion">Fecha de Última Actualización de Datos: --/--/----</div>

        <div class="formulario">
            <label for="empresa"><b>Empresa:</b></label>
            <select id="empresa"></select>

            <label for="medio-pago"><b>Medio de Pago:</b></label>
            <select id="medio-pago"></select>

            <label for="mes"><b>Mes:</b></label>
            <select id="mes"></select>

            <button id="filtrar">¡OK!</button>
        </div>

        <div class="total-pagar" id="total-pagar">Total a pagar: $0</div>

        <div class="tabla-contenedor">
            <table id="tabla-resultados">
                <thead>
                    <tr>
                        <th>Fecha Emisión</th>
                        <th>Banco</th>
                        <th>Importe</th>
                        <th>+ Detalles</th>
                        <th>+Info</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí van las filas -->
                </tbody>
            </table>
        </div>

        <div class="firma">
            Hecho por Francisco Javier Blasetti Garcia - Derechos Reservados
            <div class="logo-container">
                <img src="images/mi_logo_personal.png" alt="Logo de Francisco Javier Blasetti Garcia" class="logo-firma">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
