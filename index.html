<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Vencimientos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <h2>Consulta de Vencimientos</h2>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa">
        <option value="Mesa Verde SRL">Mesa Verde SRL</option>
        <option value="Dumas">Dumas</option>
      </select>

      <label for="medio">Medio de Pago:</label>
      <select id="medio">
        <option value="Banco Santander">Banco Santander</option>
        <option value="Banco Galicia">Banco Galicia</option>
        <option value="Banco Nacion">Banco Nacion</option>
        <option value="Efectivo">Efectivo</option>
      </select>

      <label for="mes">Mes:</label>
      <select id="mes"></select>

      <button id="ver-btn">¡OK!</button>
    </div>

    <div id="resultado" style="display:none;">
      <div class="total-pagar">
        <b>Total a pagar: $<span id="total">0</span></b>
      </div>
      <table>
        <thead>
          <tr>
            <th>Fecha Emisión</th>
            <th>Medio de Pago</th>
            <th>Importe</th>
            <th>Detalle</th>
            <th>+Info</th>
          </tr>
        </thead>
        <tbody id="tabla-vencimientos"></tbody>
      </table>
    </div>
  </div>
  <div id="overlay"></div>
  <div id="popup">
    <div id="popup-texto"></div>
    <button onclick="cerrarPopup()" style="margin-top: 16px;">Cerrar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
