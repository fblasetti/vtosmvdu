<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vencimientos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/mi_logo_personal.png">
</head>
<body>
    <div class="container">
        <h1>Consulta de Vencimientos</h1>
        <p class="actualizacion" id="fecha-actualizacion">Fecha de Última Actualización de Datos: --/--/----</p>
        
        <div class="formulario">
            <label for="empresa"><b>Empresa:</b></label>
            <select id="empresa"></select>

            <label for="medioPago"><b>Medio de Pago:</b></label>
            <select id="medioPago"></select>

            <label for="mes"><b>Mes:</b></label>
            <select id="mes"></select>

            <button id="btnFiltrar">¡OK!</button>
        </div>

        <div class="resultado">
            <h2 id="totalPagar">Total a pagar: $0</h2>
            <div class="tabla-responsive">
                <table id="tablaVencimientos" class="tabla-vencimientos">
                    <thead>
                        <tr>
                            <th>Fecha Emisión</th>
                            <th>Banco</th>
                            <th>Importe</th>
                            <th>+ Detalles</th>
                            <th>+Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5" style="text-align:center">No se encontraron vencimientos para los filtros seleccionados.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <div class="firma">
                Hecho por Francisco Javier Blasetti Garcia - Derechos Reservados
            </div>
            <img src="images/mi_logo_personal.png" alt="Logo de Francisco Javier Blasetti Garcia" class="logo">
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
