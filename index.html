<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Vencimientos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Vencimientos</h1>
        <div id="fecha-actualizacion" class="fecha-actualizacion"></div>

        <label for="empresa"><b>Empresa:</b></label>
        <select id="empresa"></select>

        <label for="medioPago"><b>Medio de Pago:</b></label>
        <select id="medioPago"></select>

        <label for="mes"><b>Mes:</b></label>
        <select id="mes"></select>

        <button id="filtrarBtn">¡OK!</button>

        <div id="total" class="total"></div>
        <div id="tabla-container"></div>
        <div id="error" class="error"></div>

        <footer>
            <p>Hecho por Francisco Javier Blasetti Garcia - Derechos Reservados</p>
            <img src="images/mi_logo_personal.png" alt="Logo de Francisco Javier Blasetti Garcia" class="logo">
        </footer>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="cerrarPopup" class="cerrar-popup">&times;</span>
            <h3>Más información sobre el movimiento</h3>
            <div id="popupInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
